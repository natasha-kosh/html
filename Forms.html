<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            text-align: center;
            font-family: Roboto;
            font-size: large;
            color: forestgreen;
        }
        label{
            font-family: "Lucida Calligraphy";
            font-size: medium;
            text-align: center;

        }
        input{
            font-family:Roboto;
        }
        body{
            background-color: deepskyblue;
            text-align: center;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Registration form</h2>
<form action="Natasha.html">
    <label for="fname">First name</label>
    <input type="text" id="fname" placeholder="Enter first name"></input><br>
    <label for="lname">Last name</label>
    <input type="text" id="lname" placeholder="Enter last name"><br>
    <label for="dor">Date of Registration</label>
    <input type="date"id="dor" placeholder="Enter date of registration"><br>
    <label for="course">Course taken</label>
    <select name="Course" id="course">
        <option value="Fullstack software">MIT</option>
        <option value="Python">Python</option>
        <option value="Javascript">JavaScript</option>
        <option value="Android">Android</option>
        <option value="Kotlin">Kotlin</option>
        <option value="php">PHP</option>
        <option value="Java">Java</option>
        <option value="SQl">SQL</option>
        <option value="Swift">Swift</option>
    </select><br>
    <label for="input file">Input file</label>
    <input type="file" id="input file">
    <label for="male">Male</label>
    <input name="Gender" type="radio" id="male">
    <label for="female">Female</label>
    <input name="Gender" type="radio" id="female">
    <label for="other">Other</label>
    <input name="Gender" type="radio" id="other"><br>
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="Enter email address"><br>
    <label for="pass">Password</label>
    <input type="text" id="pass" placeholder="Enter password"><br>
    <input type="submit"><br>
    <button type="button" onclick="alert(Successful)">button</button>

</form>
</body>
</html>
