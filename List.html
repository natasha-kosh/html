<!doctype html>
<html lang="en">
<head>
    <style>
        ol{
            text-align: center;
            color: blueviolet;
            alignment: center;
            text-align-all: center;
        }
        ul{
            text-align: center;
            color: blue;
            alignment: center;
        }
        h2,h3{
            text-align: center;
            alignment: center;
        }
        li{
            text-align: center;
            text-align-all: center;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>ORDERED LISTS</h2>
<h3>Name of fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Watermelons</li>
    <li>Pineapples</li>
</ol>
<h2>UNORDERED LISTS</h2>
<h3>Name of cities</h3>
<ul>
    <li>New York</li>
    <li>Paris</li>
    <li>Tokyo</li>
    <li>Texas</li>
    <li>Arizona</li>
</ul>

</body>
</html>
